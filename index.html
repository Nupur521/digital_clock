<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital_clock</title>
    <link rel="stylesheet" href="./styles/clock.css">
</head>
<body>
    <div class="digital_clock">
        <h1 class="dgclock">Digital Clock</h1>
        <div class="clock_info">
    <div id="day_of_week">
        Day of the week
    </div>
    <div id="time">
        <div id="hours">
            hours
        </div>
        :
        <div id="minutes">
            minutes
        </div>
        :
        <div id="seconds">
            seconds
        </div>
    </div>
    <div id="date">
        today's date
    </div>
    <div class="function_buttons">
        <button id="start_button">start</button>
        <button id="stop_button">stop</button>
    </div>
</div>
</div>
